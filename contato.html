<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="contato.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img alt="Logo" src="./images/beanlogo3.png"></h1>
                <nav>
                    <ul>
                        <li><a href="Home.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
        </div>
    </header>

    <main>
        <div id="backgroundimg"></div>

        <form>
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX)-XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

            <fildset>
                <legend>Como prefere nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email" checked>Email</label> 

                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label> 
                
                <label for="radio-whatsApp"><input type="radio" name="contato" value="email" id="radio-whatsApp">WhatsApp</label>   
            </fildset>

            <fildset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fildset>

            <label class="checkbox"><input type="checkbox" checked> Deseja receber nossas novidade por email?</label>

            <input type="submit" value="Enviar" class="enviar">
        </form>

        <table>
            <thead>
            <tr>
                <td>Dia</td>
                <td>Horários</td>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Segunda</td>
                <td>8h ~ 20h</td>
            </tr>
            <tr>
                <td>Quarta</td>
                <td>8h ~ 20h</td>
            </tr>
            <tr>
                <td>Sexta</td>
                <td>8h ~ 20h</td>
            </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <img id="b" alt="" src="./images/novo.jpg">
        <p class="copyright">&copy; Copyright Barbearia Mr. Bean - 2022</p>
    </footer>
</body>
</html>
